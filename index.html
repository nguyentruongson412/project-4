<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />

        <!-- Embed font -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset css -->

        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style css -->

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="main-container">
                <img
                    src="./assets/img/Logo.png"
                    alt="Lucy"
                    class="header__logo"
                />

                <nav class="nav">
                    <ul class="nav__list">
                        <li>
                            <a href="#!" class="nav__link">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="nav__link">About</a>
                        </li>
                        <li>
                            <a href="#!" class="nav__link">Services & Rates</a>
                        </li>
                        <li>
                            <a href="#!" class="nav__link">Reviewa</a>
                        </li>
                        <li>
                            <a href="#!" class="nav__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-action">
                    <a href="#!" class="header-action__link">Sign In</a>
                    <a href="#!" class="header-action__btn btn">Sign Up</a>
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <div class="main-container">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero-1.png"
                                alt="Established &
                            Trusted Pet
                            Care Service"
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="./assets/icons/decor-1.svg"
                                alt="decor"
                                class="hero__img-decor hero__img-decor__right"
                            />
                            <img
                                src="./assets/icons/decor-2.svg"
                                alt="decor"
                                class="hero__img-decor hero__img-decor__left"
                            />
                        </div>

                        <!-- Hero wrap small -->
                        <div class="hero__img-wap__small">
                            <img
                                src="./assets/img/hero-2.png"
                                alt="Trusted Pet
                                Care Service"
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <div class="hero-list__item">
                                <!-- Item 1 -->
                                <div class="hero__item">
                                    <img
                                        src="./assets/img/pet-1.png"
                                        alt="pet-1"
                                        class="hero__item__thumb"
                                    />

                                    <div class="hero__item__content">
                                        <h3 class="hero__item__content__title">
                                            Pet Health
                                        </h3>

                                        <div
                                            class="hero__item__content__skeleton"
                                        ></div>
                                        <div
                                            class="hero__item__content__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>

                                <div class="hero-list__item__separate"></div>

                                <!-- Item 2 -->
                                <div class="hero__item">
                                    <img
                                        src="./assets/img/pet-2.png"
                                        alt="pet-1"
                                        class="hero__item__thumb"
                                    />

                                    <div class="hero__item__content">
                                        <h3 class="hero__item__content__title">
                                            Pet care
                                        </h3>

                                        <div
                                            class="hero__item__content__skeleton"
                                        ></div>
                                        <div
                                            class="hero__item__content__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero-content">
                        <h1 class="section-heading">
                            Established & Trusted Pet Care Service
                        </h1>

                        <p class="section-desc hero-content__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="hero-content__row">
                            <a class="hero-content__btn btn">
                                Book a Meet
                                <span class="hero-content__btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero-content__link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
